<script type="text/ng-template" id="quiz-template">
  msg:
  {{ questionID }}
</script>


<div class="row">
  <div class="col-md-12" id="quizes-container">

    <div class="quiz alert" ng-class="{'alert-success': q.answerIndex == q.answerFromUser,
                                      'alert-danger': (q.answerFromUser != null) && (q.answerIndex != q.answerFromUser)}
                                    " ng-repeat="q in quizes">
      <h2>Q: {{ q.question }}</h2>
      <ul class="choices">
        <li ng-repeat="c in q.choices track by $index">
          <!-- {{ $index }} - {{ c }} -->
          <!-- without 'c' prefix, the $index evaluates to null instead of 0... -->
          <label class="btn btn-primary" ng-model="q.answerFromUser" btn-radio="$index || 0">{{ c }}</label>
        </li>
      </ul>
      <div class="answer" ng-show="q.answerFromUser != null">
        <div class="right" ng-show="q.answerFromUser == q.answerIndex">回答正確！</div>
        <div class="right" ng-show="q.answerFromUser != q.answerIndex">回答錯誤！</div>
      </div>
      <div class="explanation" ng-show="q.answerFromUser == q.answerIndex">
        {{ q.explanation }}
      </div>
    </div>

  </div>
</div>
